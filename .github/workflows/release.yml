---
name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch/minor/major)'
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
        required: true

permissions:
  contents: write
  packages: read

jobs:
  release:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.3
          registry-url: 'https://registry.npmjs.org'

      - name: Install Node.js dependencies
        run: yarn

      - name: Install Node.js dependencies
        run: yarn build

      - name: Github release
        run: yarn release ${{ inputs.release_type }} --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify failures
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_LINK_NAMES: true
          SLACK_MESSAGE:
            # prettier-ignore
            "hey @${{ github.actor }}, @mark, sorry to let you know you broke the build"
          SLACK_CHANNEL: feed-github
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://avatars.githubusercontent.com/u/82425418?s=200&v=4
          SLACK_TITLE: 'Failed: cld-cli to dev :fire:'
          SLACK_USERNAME: cld-cli-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
